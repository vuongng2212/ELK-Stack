filebeat.inputs:
- type: container
  enabled: true
  paths:
    - /var/lib/docker/containers/*/*.log
  processors:
    - add_docker_metadata:
        host: "unix:///var/run/docker.sock"
    - decode_json_fields:
        fields: ["message"]
        target: "json"
        overwrite_keys: true
  json.keys_under_root: true
  json.add_error_key: true
  containers:
    ids: "*"
    paths:
      - /var/lib/docker/containers/*/*.log

# Disable strict permission checks
filebeat.registry.flush: 5s
filebeat.shutdown_timeout: 10s
filebeat.ilm.enabled: false

setup.template.enabled: true
setup.template.name: "filebeat"
setup.template.pattern: "filebeat-*"

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

output.logstash:
  hosts: ["logstash:5044"]
  loadbalance: true
  
logging.level: debug
logging.to_stderr: true
logging.metrics.enabled: false
logging.selectors: ["*"]
