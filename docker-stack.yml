version: '3.7'

services:
  elasticsearch:
    image: elastic/elasticsearch:8.17.4
    environment:
      - discovery.type=single-node        # Chạy single-node
      - cluster.name=elk-cluster          # Tên cluster
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Heap size 512MB
      - "xpack.security.enabled=false"    # Tắt security để đơn giản hóa
      - bootstrap.memory_lock=true        # Khóa bộ nhớ
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - elk_network
    ports:
      - "9200:9200"
    deploy:
      placement:
        constraints:
          - node.hostname == vps0
      replicas: 1
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  kibana:
    image: elastic/kibana:8.17.4
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - "xpack.security.enabled=false"
      - "NODE_OPTIONS=--max-old-space-size=1024"
    networks:
      - elk_network
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    deploy:
      placement:
        constraints:
          - node.hostname == vps0
      replicas: 1
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 180s

  logstash:
    image: elastic/logstash:8.17.4
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - elk_network
    ports:
      - "5044:5044"
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    depends_on:
      - elasticsearch
    deploy:
      replicas: 2  # Tăng lên 2 replicas
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  filebeat:
    image: elastic/filebeat:8.17.4
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/log:/var/log:ro
    networks:
      - elk_network
    depends_on:
      - logstash
    deploy:
      mode: global
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Các service để test logs
  rng:
    image: dockersamples/examplevotingapp_rng:before
    networks:
      - elk_network
    depends_on:
      - filebeat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      mode: replicated
      replicas: 2

  hasher:
    image: dockersamples/examplevotingapp_worker:latest
    networks:
      - elk_network
    depends_on:
      - filebeat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      mode: replicated
      replicas: 2
      
  worker:
    image: dockersamples/examplevotingapp_worker:latest
    networks:
      - elk_network
    depends_on:
      - filebeat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      mode: replicated
      replicas: 2
      
  webui:
    image: dockersamples/examplevotingapp_result:before
    networks:
      - elk_network
    ports:
      - "5000:80"
    depends_on:
      - filebeat
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      mode: replicated
      replicas: 1

volumes:
  elasticsearch-data:

networks:
  elk_network:
    driver: overlay
