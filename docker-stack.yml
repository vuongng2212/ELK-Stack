version: '3.7'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.4
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - elk_network
    deploy:
      placement:
        constraints:
          - node.hostname == vps0
      resources:
        limits:
          memory: 512m
      restart_policy:
        condition: on-failure
        delay: 5s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.4
    environment:
      - "ELASTICSEARCH_HOSTS=http://elasticsearch:9200"
      - "NODE_OPTIONS=--max-old-space-size=512"
      - "XPACK_ENCRYPTEDLOGGING_ENCRYPTIONKEY=qwertyuiopasdfghjklzxcvbnm123456"
      - "XPACK_SECURITY_ENCRYPTIONKEY=qwertyuiopasdfghjklzxcvbnm123456"
      - "XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=qwertyuiopasdfghjklzxcvbnm123456"
      - "XPACK_REPORTING_ENCRYPTIONKEY=qwertyuiopasdfghjklzxcvbnm123456"
    ports:
      - "5601:5601"
    networks:
      - elk_network
    depends_on:
      - elasticsearch
    deploy:
      placement:
        constraints:
          - node.hostname == vps0
      resources:
        limits:
          memory: 512m
      restart_policy:
        condition: on-failure
        delay: 5s

  logstash:
    image: docker.elastic.co/logstash/logstash:8.17.4
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    ports:
      - "5044:5044"
    environment:
      - "LS_JAVA_OPTS=-Xms128m -Xmx128m"
    networks:
      - elk_network
    depends_on:
      - elasticsearch
    deploy:
      placement:
        constraints:
          - node.hostname == vps0
      replicas: 2
      resources:
        limits:
          memory: 256m
      restart_policy:
        condition: on-failure
        delay: 5s

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.17.4
    user: root
    command: ["filebeat", "-e", "--strict.perms=false"]
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - elk_network
      - mrnamnet
    depends_on:
      - logstash
    deploy:
      placement:
        constraints:
          - node.hostname == vps0
      replicas: 1
      resources:
        limits:
          memory: 128m
      restart_policy:
        condition: on-failure
        max_attempts: 3
        delay: 10s

volumes:
  elasticsearch-data:

networks:
  elk_network:
    driver: overlay
  mrnamnet:
    external: true
